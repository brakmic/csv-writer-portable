language: node_js
services:
  - docker
node_js:
  - "14.5"
addons:
  code_climate:
    repo_token:
      secure: ""
install:
  - npm install
script:
  - npm run lint
  - npm run test:it
  - npm run coverage  # coverage also runs unit tests internally
after_script:
  - cat coverage/lcov.info | node_modules/.bin/coveralls
  - codeclimate-test-reporter < coverage/lcov.info
